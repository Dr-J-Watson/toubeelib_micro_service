volumes:
  toubeelib.db:
    driver: local

services:

  # ==============TOUBEELIB================

  # service api.toubeelib : api pour la prise de rdv
  #
  api.toubeelib:
  # image: 'canals/php:8.3-cli'
    build:
      context: build
      dockerfile: 8.3-cli.Dockerfile
    env_file: ./toubeelib/toubeelib.env
    ports:
      - '6080:80'
    volumes:
      - ./toubeelib/app/:/var/php/
    working_dir: /var/php
    command: php -S 0.0.0.0:80 -t /var/php/public

  # service toubeelib.db : base de donn√©es postgresql
  toubeelib.db:
    image: 'postgres:latest' 
    env_file: ./toubeelib/toubeelibdb.env
    ports:
      - '5432:5432'
    volumes:
      - ./toubeelib/sql/init-postgres:/docker-entrypoint-initdb.d  # Mount SQL dump for initialization
      - toubeelib.db:/var/lib/postgresql/data
  
  # service administration des bases sql
  adminer:
    image: adminer
    ports:
      - '8080:8080'

  # ===================GATEAWAY================

  gateaway:
    build:
      context: build
      dockerfile: 8.3-cli.Dockerfile
    ports:
      - '6081:80'
    volumes:
      - ./gateaway/app/:/var/php/
    working_dir: /var/php
    command: php -S 0.0.0.0:80 -t /var/php/public



